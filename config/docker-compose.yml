version: '3.8'

services:
  # HoloLoom Neo4j - AI/ML knowledge graph
  neo4j-hololoom:
    image: neo4j:5.15-community
    container_name: hololoom-neo4j
    ports:
      - "7474:7474"  # HTTP - Neo4j Browser
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/hololoom123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_hololoom_data:/data
      - neo4j_hololoom_logs:/logs
      - neo4j_hololoom_import:/var/lib/neo4j/import
      - neo4j_hololoom_plugins:/plugins
    restart: unless-stopped

  # Beekeeping Neo4j - Dedicated beekeeping knowledge graph
  neo4j-beekeeping:
    image: neo4j:5.15-community
    container_name: beekeeping-neo4j
    ports:
      - "7475:7474"  # HTTP - Neo4j Browser (different port)
      - "7688:7687"  # Bolt protocol (different port)
    environment:
      - NEO4J_AUTH=neo4j/beekeeper123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_beekeeping_data:/data
      - neo4j_beekeeping_logs:/logs
      - neo4j_beekeeping_import:/var/lib/neo4j/import
      - neo4j_beekeeping_plugins:/plugins
    restart: unless-stopped

volumes:
  # HoloLoom volumes
  neo4j_hololoom_data:
  neo4j_hololoom_logs:
  neo4j_hololoom_import:
  neo4j_hololoom_plugins:

  # Beekeeping volumes
  neo4j_beekeeping_data:
  neo4j_beekeeping_logs:
  neo4j_beekeeping_import:
  neo4j_beekeeping_plugins:
