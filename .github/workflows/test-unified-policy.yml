name: Test Unified Policy

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch numpy gymnasium matplotlib

      - name: Run unified policy and orchestrator tests
        env:
          PYTHONWARNINGS: ignore
          PYTHONPATH: .
        run: |
          # Run the main harness (supports both policy.unified and holoLoom.policy.unified imports)
          python holoLoom/test_unified_policy.py
          # Run the lightweight orchestrator unit test (exit non-zero on failure)
          python holoLoom/tests/test_orchestrator.py
