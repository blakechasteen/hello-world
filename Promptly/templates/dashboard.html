<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promptly Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            color: #888;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            color: #667eea;
            font-size: 2.5em;
            font-weight: bold;
        }

        .stat-unit {
            color: #888;
            font-size: 0.8em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .panel-title {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .prompt-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .prompt-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .prompt-item:hover {
            background: #f8f9ff;
        }

        .prompt-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .prompt-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .recommendation {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .recommendation-title {
            font-weight: bold;
            color: #856404;
            margin-bottom: 5px;
        }

        .recommendation-text {
            color: #666;
            font-size: 0.95em;
        }

        .top-prompts {
            margin-bottom: 20px;
        }

        .top-prompt {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: #f8f9ff;
            border-radius: 6px;
        }

        .rank {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }

        .metric-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .metric-tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .metric-tab.active {
            background: #667eea;
            color: white;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-spinner {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Promptly Analytics Dashboard</h1>
            <p class="subtitle">Real-time insights into your prompt performance</p>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card loading-spinner">
                <div class="stat-label">Loading...</div>
                <div class="stat-value">-</div>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2 class="panel-title">All Prompts</h2>
                <div id="promptList" class="prompt-list">
                    <div class="loading">Loading prompts...</div>
                </div>
            </div>

            <div>
                <div class="panel" style="margin-bottom: 20px;">
                    <h2 class="panel-title">Recommendations</h2>
                    <div id="recommendations">
                        <div class="loading">Loading recommendations...</div>
                    </div>
                </div>

                <div class="panel">
                    <h2 class="panel-title">Top Performers</h2>
                    <div class="metric-tabs">
                        <button class="metric-tab active" onclick="loadTopPrompts('quality')">Quality</button>
                        <button class="metric-tab" onclick="loadTopPrompts('speed')">Speed</button>
                        <button class="metric-tab" onclick="loadTopPrompts('cost_efficiency')">Cost</button>
                    </div>
                    <div id="topPrompts">
                        <div class="loading">Loading top prompts...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMetric = 'quality';

        async function loadSummary() {
            try {
                const response = await fetch('/api/summary');
                const data = await response.json();

                const statsHtml = `
                    <div class="stat-card">
                        <div class="stat-label">Total Executions</div>
                        <div class="stat-value">${data.total_executions}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Unique Prompts</div>
                        <div class="stat-value">${data.unique_prompts}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Success Rate</div>
                        <div class="stat-value">${data.success_rate.toFixed(1)}<span class="stat-unit">%</span></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Avg Time</div>
                        <div class="stat-value">${data.avg_execution_time.toFixed(1)}<span class="stat-unit">s</span></div>
                    </div>
                    ${data.avg_quality_score ? `
                    <div class="stat-card">
                        <div class="stat-label">Avg Quality</div>
                        <div class="stat-value">${data.avg_quality_score.toFixed(2)}</div>
                    </div>
                    ` : ''}
                `;

                document.getElementById('statsGrid').innerHTML = statsHtml;
            } catch (error) {
                document.getElementById('statsGrid').innerHTML = `
                    <div class="error full-width">Error loading summary: ${error.message}</div>
                `;
            }
        }

        async function loadPrompts() {
            try {
                const response = await fetch('/api/prompts');
                const prompts = await response.json();

                if (prompts.length === 0) {
                    document.getElementById('promptList').innerHTML = '<p class="loading">No prompts executed yet</p>';
                    return;
                }

                const promptsHtml = prompts.map(p => `
                    <div class="prompt-item" onclick="viewPromptDetails('${p.name}')">
                        <div class="prompt-name">${p.name}</div>
                        <div class="prompt-stats">
                            <span><strong>${p.executions}</strong> runs</span>
                            <span class="badge badge-success">${p.success_rate}% success</span>
                            <span>${p.avg_time}s avg</span>
                            ${p.avg_quality ? `<span class="badge badge-info">Q: ${p.avg_quality}</span>` : ''}
                        </div>
                    </div>
                `).join('');

                document.getElementById('promptList').innerHTML = promptsHtml;
            } catch (error) {
                document.getElementById('promptList').innerHTML = `
                    <div class="error">Error loading prompts: ${error.message}</div>
                `;
            }
        }

        async function loadRecommendations() {
            try {
                const response = await fetch('/api/recommendations');
                const recommendations = await response.json();

                if (recommendations.length === 0) {
                    document.getElementById('recommendations').innerHTML = '<p class="loading">No recommendations yet</p>';
                    return;
                }

                const recsHtml = recommendations.map(rec => `
                    <div class="recommendation">
                        <div class="recommendation-title">${rec.prompt_name}</div>
                        <div class="recommendation-text">${rec.recommendation}</div>
                    </div>
                `).join('');

                document.getElementById('recommendations').innerHTML = recsHtml;
            } catch (error) {
                document.getElementById('recommendations').innerHTML = '<p class="loading">No recommendations available</p>';
            }
        }

        async function loadTopPrompts(metric) {
            currentMetric = metric;

            // Update active tab
            document.querySelectorAll('.metric-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            try {
                const response = await fetch(`/api/top/${metric}?limit=5`);
                const prompts = await response.json();

                if (prompts.length === 0) {
                    document.getElementById('topPrompts').innerHTML = '<p class="loading">No data available</p>';
                    return;
                }

                const topHtml = prompts.map((p, i) => {
                    let metricValue = '';
                    if (metric === 'quality' && p.avg_quality_score) {
                        metricValue = `Quality: ${p.avg_quality_score.toFixed(2)}`;
                    } else if (metric === 'speed') {
                        metricValue = `${p.avg_execution_time.toFixed(2)}s`;
                    } else if (metric === 'cost_efficiency' && p.total_cost > 0) {
                        metricValue = `$${(p.total_cost / p.total_executions).toFixed(4)}/run`;
                    }

                    return `
                        <div class="top-prompt">
                            <div class="rank">${i + 1}</div>
                            <div style="flex: 1;">
                                <div style="font-weight: bold;">${p.prompt_name}</div>
                                <div style="font-size: 0.9em; color: #666;">${metricValue}</div>
                            </div>
                        </div>
                    `;
                }).join('');

                document.getElementById('topPrompts').innerHTML = topHtml;
            } catch (error) {
                document.getElementById('topPrompts').innerHTML = `
                    <div class="error">Error loading top prompts: ${error.message}</div>
                `;
            }
        }

        function viewPromptDetails(name) {
            alert(`Detailed view for "${name}" would open here\n\nFeatures:\n- Execution history chart\n- Quality trend graph\n- Cost breakdown\n- Recent executions`);
        }

        // Initialize dashboard
        loadSummary();
        loadPrompts();
        loadRecommendations();
        loadTopPrompts('quality');

        // Refresh every 30 seconds
        setInterval(() => {
            loadSummary();
            loadPrompts();
            loadRecommendations();
            loadTopPrompts(currentMetric);
        }, 30000);
    </script>
</body>
</html>
