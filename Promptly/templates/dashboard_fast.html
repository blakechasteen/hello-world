<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promptly - Fast Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 { color: #667eea; font-size: 2.5em; margin-bottom: 10px; }
        .subtitle { color: #666; font-size: 1.1em; }
        .status { display: flex; align-items: center; gap: 10px; padding: 10px 20px; background: #d4edda; border-radius: 6px; border: 2px solid #28a745; }
        .status-dot { width: 12px; height: 12px; background: #28a745; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .stat-card { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .stat-label { color: #888; font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .stat-value { color: #667eea; font-size: 2.5em; font-weight: bold; }
        .stat-unit { color: #888; font-size: 0.8em; }

        .panel { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .panel-title { color: #667eea; font-size: 1.5em; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #f0f0f0; }

        .prompt-item { padding: 15px; border-bottom: 1px solid #f0f0f0; transition: background 0.2s; }
        .prompt-item:hover { background: #f8f9ff; }
        .prompt-name { font-weight: bold; color: #333; margin-bottom: 5px; }
        .prompt-stats { display: flex; gap: 15px; font-size: 0.9em; color: #666; }

        .badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.85em; font-weight: 500; }
        .badge-success { background: #d4edda; color: #155724; }
        .badge-info { background: #d1ecf1; color: #0c5460; }

        .loading { text-align: center; padding: 40px; color: #888; font-size: 1.1em; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Promptly Analytics - Fast Dashboard</h1>
                <p class="subtitle">Optimized for speed - Real-time WebSocket updates</p>
            </div>
            <div class="status">
                <div class="status-dot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Executions</div>
                <div class="stat-value" id="totalExec">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Unique Prompts</div>
                <div class="stat-value" id="uniquePrompts">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Success Rate</div>
                <div class="stat-value" id="successRate">-<span class="stat-unit">%</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Time</div>
                <div class="stat-value" id="avgTime">-<span class="stat-unit">s</span></div>
            </div>
        </div>

        <div class="panel">
            <h2 class="panel-title">All Prompts (Top 50)</h2>
            <div id="promptList">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading prompts...
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket;

        // Initialize WebSocket
        function initSocket() {
            socket = io({
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionAttempts: 5
            });

            socket.on('connect', () => {
                console.log('Connected');
                document.getElementById('statusText').textContent = 'Connected';
                loadAll();
            });

            socket.on('disconnect', () => {
                document.getElementById('statusText').textContent = 'Disconnected';
            });

            socket.on('summary_update', updateSummary);
            socket.on('prompts_update', updatePrompts);
        }

        function updateSummary(data) {
            document.getElementById('totalExec').textContent = data.total_executions;
            document.getElementById('uniquePrompts').textContent = data.unique_prompts;
            document.getElementById('successRate').innerHTML = `${data.success_rate.toFixed(1)}<span class="stat-unit">%</span>`;
            document.getElementById('avgTime').innerHTML = `${data.avg_execution_time.toFixed(1)}<span class="stat-unit">s</span>`;
        }

        function updatePrompts(prompts) {
            const list = document.getElementById('promptList');

            if (!prompts || prompts.length === 0) {
                list.innerHTML = '<p class="loading">No prompts executed yet. Run demo_dashboard_charts.py to generate data.</p>';
                return;
            }

            const html = prompts.map(p => `
                <div class="prompt-item">
                    <div class="prompt-name">${p.name}</div>
                    <div class="prompt-stats">
                        <span><strong>${p.executions}</strong> runs</span>
                        <span class="badge badge-success">${p.success_rate}% success</span>
                        <span>${p.avg_time}s avg</span>
                        ${p.avg_quality ? `<span class="badge badge-info">Q: ${p.avg_quality}</span>` : ''}
                    </div>
                </div>
            `).join('');

            list.innerHTML = html;
        }

        async function loadAll() {
            try {
                // Load summary
                const summaryRes = await fetch('/api/summary');
                const summary = await summaryRes.json();
                updateSummary(summary);

                // Load prompts with limit for speed
                const promptsRes = await fetch('/api/prompts?limit=50');
                const prompts = await promptsRes.json();
                updatePrompts(prompts);

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('promptList').innerHTML = `
                    <p class="loading" style="color: #dc3545;">
                        Error loading data. Check console for details.<br>
                        <small>${error.message}</small>
                    </p>`;
            }
        }

        // Initialize
        initSocket();
    </script>
</body>
</html>
