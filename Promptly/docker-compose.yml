version: '3.8'

services:
  promptly-web:
    build: .
    container_name: promptly-dashboard
    ports:
      - "5000:5000"
    volumes:
      - promptly-data:/data
      - ./templates:/app/templates:ro
    environment:
      - FLASK_ENV=production
      - PROMPTLY_DATA_DIR=/data
    restart: unless-stopped
    networks:
      - promptly-network

  promptly-nginx:
    image: nginx:alpine
    container_name: promptly-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - promptly-web
    restart: unless-stopped
    networks:
      - promptly-network

volumes:
  promptly-data:
    driver: local

networks:
  promptly-network:
    driver: bridge
